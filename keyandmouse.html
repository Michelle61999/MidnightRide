<html>
  <head>
    <style>
    </style>     
    <script src="https://bsdillon.github.io/cs200_Spring2020/GoldField/goldfield.js"> </script>   
      <script>
        var goldfield
        var g
        var m
        var t
        var w
        
        function combo()
        {
           goldfield = new GoldField(document.getElementById("labyrinth"),30, 20, 15);
           goldfield.SetKeyListener(key)
           goldfield.SetClickListener(click)
        }
        
        function key()
        {
           m = goldfield.AddMonster(97)
           g = goldfield.AddGold(115)
           t = goldfield.AddTower(100)
           w = goldfield.AddObstacle(102)
        }
        
         function click()
        {
          goldField.GetMover(contents[0]);
          Destroy()
        }
          
      </script>
      
  </head>
  <body>
    <p id="labyrinth">
    </p>
  </body>

<html>
  <head>
  
    <style>
    </style>
  <script src="https://bsdillon.github.io/cs200_Spring2020/GoldField/goldfield.js"> </script>  
      <script>
       var goldfield
       var m
       var h
       var o
       
        function movers()
        {
          goldfield = new GoldField(document.getElementById("labyrinth"),30, 20, 15);
          m = goldfield.AddMonster()
          h = goldfield.AddHero()
           goldfield.SetClickListener(click)
          goldfield.SetKeyListener(key1)
          goldfield.SetKeyListener(die)
          goldfield.SetKeyListener(die2)
        }
        function click()
        {
          var o = goldfield.AddObstacle()
          "Adds tree to field"
        }
        function key1()
        {
          o.SetPosition(10,10)
          "This moves tree to set position"
        }
        
        function die()
        {
        m.Destroy()
        }
        
        function die2()
        {
          h.Destroy()
        }
        
      </script>
  </head>
  
    <body onload="movers()">
      <p id="labyrinth">
      </p>
    
    </body>
    
</html>

<html>
  <head>
    <style>
    </style>
      <script>
        var ctx;
 function myCanvas()
  {
    var c = document.getElementById("myCanvas");
    ctx = c.getContext("2d");
    myDrawing(12,40)
  }
 function myDrawing(x,y)
  {
   var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
   grd.addColorStop(0, "red");
   grd.addColorStop(1, "white");
    // Fill with gradient
   ctx.fillStyle = grd;
   ctx.fillRect(x, y, 150, 100);
  }
   </script>
  </head>
    <body onload="myCanvas()">
      <canvas id="myCanvas">
      </canvas>
      
    </body>
    </html>

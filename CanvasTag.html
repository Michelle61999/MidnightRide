<html>
  <head>
    <style>
    </style>
      <script>
        var ctx;
        var x=36;
        var y=69;
 function myCanvas()
  {
    var c = document.getElementById("myCanvas");
    ctx = c.getContext("2d");
    setInterval(myDrawing,250)
  }
 function myDrawing()
  {
   var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
   grd.addColorStop(0, "red");
   grd.addColorStop(1, "white");
    // Fill with gradient
   ctx.fillStyle = grd;
   ctx.fillRect(x, y, 150, 100);
   move()
  }
 function move()
  {
    x+=13;
    y-=13
    if(y<0)
       {
         y=100
       }
        
    
      if(x>100)
      {
        x=0
      }
  } 
   </script>
  </head>
    <body onload="myCanvas()">
      <canvas id="myCanvas">
      </canvas>
      
    </body>
    </html>

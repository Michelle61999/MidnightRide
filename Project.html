      <script>
      
        var m
        var goldfield
        var h
        var g
        
        function villain()
        {
          goldfield = new GoldField(document.getElementById("labyrinth"),30, 20, 15);
          h = goldfield.AddHero()

          m = goldfield.AddMonster()
          m.SetPosition(10,10)
        }

    <body onload="villain()">

      <script>
      
        var m
        var goldfield
        var h
        var g
        
        
        
               
        function villain()
        {
          goldfield = new GoldField(document.getElementById("labyrinth"),30, 20, 15);
          GoldField.prototype.AddUserDefinedType = add()
          goldfield.SetClickListener(mouse)
          h = goldfield.AddHero()
          h.SetPosition(1,1)
          g = goldfield.AddGold()
          g.SetPosition(17,13)
          m = goldfield.AddMonster()

        function mouse()
        {
         if (17,13)
         {
          goldfield.Win()
          m.Destroy()
         }
        }
        
        function reset()
        {
          goldfield.Reset()
          goldfield.SetClickListener(mouse)
          h = goldfield.AddHero()
          h.SetPosition(1,1)
          g = goldfield.AddGold()
          g.SetPosition(17,13)
          d = goldfield.AddMonster()

        }
        
       
      </script>
   </head>
    <body onload="villain()">
    <button onclick="reset()">Reset</button>
